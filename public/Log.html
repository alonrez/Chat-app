<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                <label>Room</label>
                <input list="options" type="text" name="room" placeholder="e.g. Tel-Aviv" required autocomplete="off">
                <datalist id="options">
                    <option value="Tel-Aviv"></option>
                    <option value="Binyamina"></option>
                    <option value="Mt. Hermon"></option>
                    <option value="Eilat"></option>
                </datalist>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
